- hosts: localhost

  gather_facts: True

  pre_tasks:
    - name: Set espanso directory on Linux
      set_fact:
        espanso_dir: "{{ lookup('env', 'HOME') }}/.config/espanso"
      when: ansible_facts['distribution'] == "Archlinux" or ansible_facts['os_family'] == "Debian"
      tags:
        - always

    - name: Set espanso directory on MacOSX
      set_fact:
        espanso_dir: "{{ lookup('env', 'HOME') }}/Library/Preferences/espanso"
      when: ansible_distribution == 'MacOSX'
      tags:
        - always

    - name: Set miniconda path
      set_fact:
        conda_path: "{{ lookup('env', 'HOME') }}/.config/miniconda"
      tags:
        - always

    - name: Set brew path on MacOSX silicon
      set_fact:
        brew_path: "/opt/homebrew/bin"
      when: ansible_distribution == 'MacOSX' and ansible_architecture == 'arm64'
      tags:
        - always

    - name: Set brew path on MacOSX intel
      set_fact:
        brew_path: "/usr/local/bin"
      when: ansible_distribution == 'MacOSX' and ansible_architecture == 'x86_64'
      tags:
        - always

    - name: Set miniconda url on Debian
      set_fact:
        miniconda_url: >
          http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
      when: ansible_facts['os_family'] == "Debian"
      tags:
        - always

    - name: Set miniconda url on Mac
      set_fact:
        miniconda_url: >
          https://repo.anaconda.com/miniconda/Miniconda3-py39_4.12.0-MacOSX-x86_64.sh
      when: ansible_distribution == 'MacOSX' and ansible_architecture == 'x86_64'
      tags:
        - always

    - name: Get the username running the deploy
      become: false
      local_action: command whoami
      register: result
      tags:
        - debug
        - always

    - name: Set the username env var
      set_fact:
        username: "{{ result.stdout }}"
      tags:
        - debug
        - always

    - name: Update repositories
      when: ansible_facts['distribution'] == "Archlinux"
      become: true
      pacman:
        update_cache: yes
      tags:
        - pacman
        - aur
        - packages

    - name: update repositories
      when: ansible_facts['os_family'] == "Debian"
      apt: update_cache=yes
      become: true
      changed_when: False
      tags:
        - packages
        - apt

  tasks:
    - import_tasks: tasks/debug.yml
    - import_tasks: tasks/fonts.yml
    - import_tasks: tasks/dotfiles.yml
    - import_tasks: tasks/shell.yml

    - import_tasks: tasks/nvim.yml

    - import_tasks: tasks/apt-packages.yml
    - import_tasks: tasks/flatpak-packages.yml
    - import_tasks: tasks/pacman-packages.yml
    - import_tasks: tasks/aur.yml

    - import_tasks: tasks/espanso.yml
    - import_tasks: tasks/node.yml
    - import_tasks: tasks/npm-packages.yml

    - import_tasks: tasks/miniconda.yml
    - import_tasks: tasks/python.yml
    - import_tasks: tasks/pipx.yml

    - import_tasks: tasks/repos.yml
    - import_tasks: tasks/system.yml
