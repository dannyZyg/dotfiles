- name: Install Homebrew casks (music)
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
    update_homebrew: true
    accept_external_apps: true
    sudo_password: "{{ lookup('pipe', playbook_dir + '/scripts/op-askpass.sh') }}"
  tags:
    - brew_music
  loop:
    - audio-hijack
    - cycling74-max
    - fission
    - ilok-license-manager
    - obs
    - soundtoys
    - supercollider
    - vcv-rack
