- name: Check Pyenv installed
  shell: command -v pyenv
  ignore_errors: true
  register: pyenv_exists

- name: Install mac pyenv dependencies
  become_user: "{{ lookup('vars', 'username') }}"
  when: ansible_facts['distribution'] == "MacOSX" and pyenv_exists.rc != 0
  homebrew:
    path: "{{ lookup('vars', 'brew_path') }}"
    name: "{{item}}"
    state: present
  with_items:
    - readline
    - xz
    - openssl

- name: Install pyenv mac
  when: ansible_facts['distribution'] == "MacOSX" and pyenv_exists.rc != 0
  homebrew:
    name: pyenv

- name: Install pyenv debian dependencies
  become: true
  when:
    - pyenv_exists.rc != 0
    - ansible_facts['os_family'] == "Debian"
  apt:
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev

- name: Install pyenv linux
  when:
    - pyenv_exists.rc != 0
    - ansible_facts['system'] == "Linux"
  get_url:
    url: https://pyenv.run
    dest: /tmp/pyenv.run
    mode: "u+rwx"
  register: pyenv_download

- name: Run the install script
  when:
    - pyenv_download.changed
    - ansible_facts['system'] == "Linux"
  shell: /tmp/pyenv.run

- name: Remove the pyenv installer
  when: ansible_facts['system'] == "Linux"
  file:
    path: /tmp/pyenv.run
    state: absent

- name: Install python versions with pyenv
  become_user: "{{ lookup('vars', 'username') }}"
  when: pyenv_exists.rc == 0
  command: pyenv install --skip-existing "{{item}}"
  with_items:
    - 3.8.18
    - 3.11.6

- name: Set global Python version
  become_user: "{{ lookup('vars', 'username') }}"
  when: pyenv_exists.rc == 0
  command: pyenv global 3.11.6
