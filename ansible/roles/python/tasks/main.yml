- name: Symlink python3 to python
  become: true
  when: ansible_facts['os_family'] == "Debian"
  file:
    src: /usr/bin/python3
    dest: /usr/bin/python
    state: link

- name: Install miniconda and create nvim environment
  include_tasks: miniconda.yml
  tags:
    - conda
    - nvim

- name: Install pipx and pipx packages
  include_tasks: pipx.yml
  tags:
    - pipx

- name: Install pyenv
  include_tasks: pyenv.yml
  tags:
    - pyenv
