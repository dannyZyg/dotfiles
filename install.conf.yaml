- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig:
    ~/.profile:
    ~/.zprofile:
    ~/.config/zsh/.zshrc:
      path: zsh/zshrc
    ~/.config/zsh/.p10k.zsh:
      path: zsh/p10k.zsh
    ~/.config/zsh/zsh-vim-mode:
      path: zsh/zsh-vim-mode
    ~/.config/zsh/zsh-prompt:
      path: zsh/zsh-prompt

    ~/.config/nvim/init.vim:
      path: nvim/init.vim
    ~/.config/nvim/plugin:
      glob: true
      path: nvim/plugin/*
    ~/.config/nvim/lua:
      glob: true
      path: nvim/lua/**

    ~/.config/tmux/.tmux.conf:
      path: tmux/tmux.conf

    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml

    ~/.screenlayout:
      glob: true
      path: screenlayout/*
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.xinitrc:
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.xprofile:
      if: '[[ "$OSTYPE" = "linux"* ]]'

    # ~/.Xmodmap:
    #   if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/i3/config:
      path: i3/config
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/copyq/themes/custom-theme.ini:
      path: copyq/themes/custom-theme.ini
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/picom/picom.conf:
      path: picom/picom.conf
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/sxhkd/sxhkdrc:
      path: sxhkd/sxhkdrc
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/polybar:
      glob: true
      path: polybar/*
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/rofi:
      glob: true
      path: rofi/*
      if: '[[ "$OSTYPE" = "linux"* ]]'

    # ANKI Linux
    ~/.local/share/Anki2/addons21/1655992655/config.json:
      path: anki/migaku_dictionary/config.json
      force: true
      if: '[[ "$OSTYPE" = "linux"* && -d ~/.local/share/Anki2/addons21/1655992655 ]]'

    ~/.local/share/Anki2/addons21/278530045/config.json:
      path: anki/migaku_japanese/config.json
      force: true
      if: '[[ "$OSTYPE" = "linux"* && -d ~/.local/share/Anki2/addons21/278530045 ]]'

    # ANKI MAC
    '~/Library/Application Support/Anki2/addons21/1655992655/config.json':
      path: anki/migaku_dictionary/config.json
      force: true
      if: '[[ "$OSTYPE" = "darwin"* && -d ~/Library/Application\ Support/Anki2/addons21/1655992655 ]]'

    '~/Library/Application Support/Anki2/addons21/278530045/config.json':
      path: anki/migaku_japanese/config.json
      force: true
      if: '[[ "$OSTYPE" = "darwin"* && -d ~/Library/Application\ Support/Anki2/addons21/278530045 ]]'

- create:
    - ~/.vim/undodir
