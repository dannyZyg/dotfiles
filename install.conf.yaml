- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig:

    ~/.profile:
      path: shell/.profile

    ~/.zprofile:
      path: zsh/zprofile
    ~/.config/zsh/.zshrc:
      path: zsh/zshrc
    ~/.config/zsh/zsh-vim-mode:
      path: zsh/zsh-vim-mode

    ~/.config/nvim:
      glob: true
      path: nvim/**

    ~/.config/tmux/.tmux.conf:
      path: tmux/tmux.conf

    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml

    ~/.config/starship.toml:
      path: starship/starship.toml

    ~/.config/lf:
      glob: true
      path: lf/*

    ~/.xinitrc:
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.xprofile:
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.Xresources:
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/i3/config:
      path: i3/config
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/copyq/themes/custom-theme.ini:
      path: copyq/themes/custom-theme.ini
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/sxhkd/sxhkdrc:
      path: sxhkd/sxhkdrc
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/polybar:
      glob: true
      path: polybar/*
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.local/bin:
      glob: true
      path: bin/*
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/dunst/dunstrc:
      create: true
      path: dunst/dunstrc
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/picom/picom.conf:
      create: true
      path: picom/picom.conf
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/.config/pypoetry/config.toml:
      create: true
      path: pypoetry/config.toml
      if: '[[ "$OSTYPE" = "linux"* ]]'

    ~/Library/Application Support/pypoetry/config.toml:
      create: true
      path: pypoetry/config.toml
      if: '[[ "$OSTYPE" = "darwin"* ]]'

    ~/.config/karabiner/karabiner.json:
      force: true
      create: true
      path: karabiner/karabiner.json
      if: '[[ "$OSTYPE" = "darwin"* ]]'

    ~/.config/tidal/BootTidal.hs:
      create: true
      path: tidal/BootTidal.hs

    ~/.config/SuperCollider/:
      create: true
      glob: true
      path: supercollider/*

    ~/Library/Application Support/SuperCollider/startup.scd:
      path: supercollider/startup.scd

    ~/Library/Application Support/SuperCollider/sclang_conf.yaml:
      path: supercollider/sclang_conf.yaml

- create:
    - ~/.vim/undodir
